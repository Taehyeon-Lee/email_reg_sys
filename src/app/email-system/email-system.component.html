<h2>Please Enter Your Information</h2>
<div class="formContainer">

    <label class="text">Email</label>
    <input email="" name="email" ngmodel="" required="" type="text" ng-reflect-required=""

    <button class="sendBtn ripple" ng-click="onSubmit2()" type="submit" value="Submit" disabled="">
